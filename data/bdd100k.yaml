# COCO 2017 dataset http://cocodataset.org



# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./BDD100k/images/train # 70000 train images
val: ./BDD100k/images/val  # 10000 validation images
test: ./BDD100k/images/test  # 20000 test images

# number of classes
nc: 10

# class names
names: ['person', 'rider', 'car', 'truck', 'bus', 'train', 'motorcycle' ,'bicycle', 'traffic light' ,'traffic sign']
